<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js intro</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body> 
    <div id="myApp">
        <h1>Batman Quotes</h1>
        <input
            type="text"
            v-model="newQuote"
            @keypress.enter="addQuote"
        >
        <small>{{newQuote}}</small>
        <hr>
        <!-- <pre>
            {{quotes}}
        </pre> -->
        <ul>
            <li v-for="({quote, author}, index ) in quotes ">
                <span>{{index + 1}} {{quote}} </span>
                <blockquote v-if="author">- {{author}}</blockquote>
                <!-- V-show es similar a v-if, pero su diferencia es que este aÃ±ade un estioo con display none -->
                <blockquote v-show="author">- {{author}}</blockquote>

            </li>
        </ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
